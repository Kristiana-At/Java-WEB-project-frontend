<div class="content">
  <h1 class="title-text">Transactions History</h1>
  <table class="history-table">
    <thead class="header">
      <tr>
        <th>Number</th>
        <th>Sum</th>
        <th>Note</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of transactions" class="table-row">
        <td>{{ t.id }}</td>
        <td>{{ t.money }}</td>
        <td>{{ t.note }}</td>
        <td>{{ t.date | date : "dd/MM/yyyy" }}</td>
      </tr>
    </tbody>
  </table>
</div>
