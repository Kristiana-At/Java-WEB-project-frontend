<div class="content">
  <div id="divOuter">
    <div id="divInner">
      <form (ngSubmit)="register()">
        <label>Name</label>
        <input type="text" name="username" [(ngModel)]="name" />

        <label>Age</label>
        <input type="number" name="password" [(ngModel)]="age" />

        <label>Username</label>
        <input type="text" name="username" [(ngModel)]="username" />

        <label>Password</label>
        <input type="password" name="username" [(ngModel)]="password" />

        <button class="button3" type="submit">Submit</button>
      </form>
      <a routerLink="/login">Already have an account? Click here to login</a>
    </div>
  </div>
</div>
